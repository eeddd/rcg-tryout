<div class="container">

    <div class="d-flex" style="min-height: 90vh;">
        <div class="m-auto">

            <div class="card">
                <div class="card-header">
                  <h4>Base64 Converter</h4>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label for="input-text" class="form-label">Text</label>
                        <input #text type="text" class="form-control form-control-lg" id="input-text" 
                            placeholder="Input text here.." 
                            autocomplete="off" [readOnly]="isBusy">
                    </div>

                    <div class="mb-3">
                        <label for="output-text" class="form-label">Encoded</label>
                        <input type="text" class="form-control form-control-lg" id="output-text" readonly [value]="encodedText">
                    </div>

                    <div class="mt-4">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-lg btn-primary" (click)="onConvert(text.value)" [hidden]="isBusy">Convert</button>
                            <button class="btn btn-lg btn-secondary" (click)="onCancel()" [hidden]="!isBusy">Cancel</button>
                        </div>

                    </div>
                  
                </div>
            </div>

        </div>
    </div>

</div>
